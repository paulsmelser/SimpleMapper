buildscript {
    dependencies {
        classpath 'au.com.ish.gradle:release:2.2.2'
    }
    repositories {
//        maven { url "https://github.com/paulsmelser/maven-repo/raw/master/" }
        maven { url 'http://maven.tmatesoft.com/content/repositories/releases/' }
        mavenLocal()
        mavenCentral()
    }
}

apply plugin: 'java'
//apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'release'

group = 'com.smelser'

release {
    failOnSnapshotDependencies = true
    allowLocalModifications = false
    releaseDryRun = false
    scm = 'git'
//    username = 'fred'
//    password = 'secret01'
}
version = release.projectVersion


repositories {
    mavenCentral()
}

dependencies{
    compile "com.google.guava:guava:17.0"
    testCompile "junit:junit:4.11"
}


uploadArchives {
    repositories.mavenDeployer {
//        repository(url: "https://github.com/paulsmelser/maven-repo/raw/master/")
        repository(url: "file:///Users/paulsmelser/workspace/maven-repo/")
    }
}

test {
    testLogging {
        exceptionFormat "full"
        events "started", "passed", "skipped", "failed", "standardOut", "standardError"
    }
}
